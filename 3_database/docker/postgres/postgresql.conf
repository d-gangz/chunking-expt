# PostgreSQL configuration for Docker
# Force IPv4 only to avoid Mac connection issues

# Connection settings
listen_addresses = '0.0.0.0'  # Listen on all IPv4 addresses (needed for Docker)
port = 5432
max_connections = 200

# Memory settings
shared_buffers = 256MB
work_mem = 16MB
maintenance_work_mem = 512MB
effective_cache_size = 1GB

# WAL settings
wal_level = minimal
max_wal_senders = 0
max_wal_size = 4GB
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Logging (helpful for debugging)
log_connections = on
log_disconnections = on
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'